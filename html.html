<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Gasoek+One&family=Inder&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="all">
       <header class="header">
          <div class="container">
            <div class="header__wrap">
                  <nav class="header__menu">
                <a href="#" class="header__link">Home</a>
                <a href="#" class="header__link">Order</a>
                <a href="#" class="header__link">Contact Us</a>
            </nav>
            <img class="header__logo" src="./src/logo.svg" alt="logo">
            <div class="header__icons">
                <i class="fa-solid fa-bag-shopping"></i>
                <p class="icons__title">Menu</p>
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
            </div>
          </div>
       </header>

       <main>
        <section class="hero">
            <div class="container">
                <div class="hero__wrap">
                    <h1 class="hero_title">Healthy Veg <br> Outlet</h1>

                    <div class="search__wrap">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="location_title">Location</p>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                           <input type="text" class="search_input" placeholder="Search">

                           <div class="search-icon__wrap">
                             <i class="fa-solid fa-search"></i>
                           </div>
                    </div>

                      <div class="rating__wrap">
                        <p class="rating_cont">1M + </p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                       <p class="rating_cont">4.5 Star Rating</p>
                      </div>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="products__wrap">

                    <div class="product">
                        <img class="product__image" src="./src/sandwich.svg" alt="Sandwich">
                        <div class="product__info">
                           <h3 class="product_title">Sandwich</h3>
                           <p class="product_action">Rs. 129/-</p>
                           <button class="product_click">Click Here <i class="fa-solid fa-caret-down"></i></button>
                        </div>
                    </div>

                     <div class="product">
                        <img class="product__image" src="./src/pizza.svg" alt="Pizza">
                        <div class="product__info">
                           <h3 class="product_title">Pizza</h3>
                           <p class="product_action">Rs. 129/-</p>
                           <button class="product_click">Click Here <i class="fa-solid fa-caret-down"></i></button>
                        </div>
                    </div>

                     <div class="product">
                        <img class="product__image" src="./src/biryani.svg" alt="Biryani">
                        <div class="product__info">
                           <h3 class="product_title">Biryani</h3>
                           <button class="product_click">Click Here <i class="fa-solid fa-caret-down"></i></button>
                        </div>
                    </div>

                     <div class="product">
                        <img class="product__image" src="./src/burger.svg" alt="Burger">
                        <div class="product__info">
                           <h3 class="product_title">Burger</h3>
                           <button class="product_click">Click Here <i class="fa-solid fa-caret-down"></i></button>
                        </div>
                    </div>


                </div>
            </div>
        </section>
       </main>

    </div>
</body>
</html>
